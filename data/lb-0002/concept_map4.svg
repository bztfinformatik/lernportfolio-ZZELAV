<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="619px" preserveAspectRatio="none" style="width:2419px;height:619px;background:#FFFFFF;" version="1.1" viewBox="0 0 2419 619" width="2419px" zoomAndPan="magnify"><defs/><g><g id="elem_S"><ellipse cx="896.0868" cy="241.2397" fill="#F1F1F1" rx="55.5868" ry="14.7397" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61" x="862.5868" y="244.9873">Sessions</text></g><g id="elem_C"><ellipse cx="323.8761" cy="241.1644" fill="#F1F1F1" rx="47.3761" ry="14.6644" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50" x="295.8761" y="244.9119">Cookie</text></g><g id="elem_$C"><ellipse cx="71.0868" cy="440.8174" fill="#F1F1F1" rx="62.0868" ry="14.8174" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="70" x="33.0868" y="444.5649">$_COOKIE</text></g><g id="elem_$S"><ellipse cx="1049.0594" cy="441.2119" fill="#F1F1F1" rx="64.0594" ry="15.2119" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="76" x="1008.0594" y="444.9594">$_SESSION</text></g><g id="elem_SH"><ellipse cx="1775.2318" cy="241.2464" fill="#F1F1F1" rx="89.2318" ry="20.2464" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140" x="1705.2318" y="244.093">session_helper.php</text></g><g id="elem_A"><ellipse cx="1482.1066" cy="25.8213" fill="#F1F1F1" rx="74.6066" ry="17.3213" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105" x="1426.6066" y="29.5689">Authorisierung</text></g><g id="elem_J"><ellipse cx="1970.0514" cy="241.0323" fill="#F1F1F1" rx="35.5514" ry="14.5323" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="1952.1581" y="244.1955">JSON</text></g><g id="elem_Z"><ellipse cx="895.8472" cy="441.2215" fill="#F1F1F1" rx="53.3472" ry="14.7215" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="58" x="863.8472" y="444.969">Zustand</text></g><g id="elem_SG"><ellipse cx="673.0233" cy="597.9047" fill="#F1F1F1" rx="67.5233" ry="15.9047" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="86" x="627.0233" y="601.6522">Superglobal</text></g><g id="elem_GMN20"><path d="M987,221 L987,237 L951.767,241 L987,245 L987,261.2656 A0,0 0 0 0 987,261.2656 L1651,261.2656 A0,0 0 0 0 1651,261.2656 L1651,231 L1641,221 L987,221 A0,0 0 0 0 987,221 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1641,221 L1641,231 L1651,231 L1641,221 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="643" x="993" y="238.0669">Eine Folge von Anfragen, die von einem Benutzer an eine Website oder Anwendung gestellt werden.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="613" x="993" y="253.1997">Eine Session wird auf dem Server gespeichert und kann über eine Session-ID verwaltet werden.</text></g><g id="elem_GMN23"><path d="M6,113.5 L6,153.7656 A0,0 0 0 0 6,153.7656 L320,153.7656 L324,226.467 L328,153.7656 L642,153.7656 A0,0 0 0 0 642,153.7656 L642,123.5 L632,113.5 L6,113.5 A0,0 0 0 0 6,113.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M632,113.5 L632,123.5 L642,123.5 L632,113.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="495" x="12" y="130.5669">Eine kleine Textdatei, die auf dem Computer des Benutzers gespeichert wird.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="615" x="12" y="145.6997">Cookies können verwendet werden, um Informationen über den Benutzer zwischenzuspeichern.</text></g><g id="elem_GMN26"><path d="M168.5,421 L168.5,437 L133.306,441 L168.5,445 L168.5,461.2656 A0,0 0 0 0 168.5,461.2656 L807.5,461.2656 A0,0 0 0 0 807.5,461.2656 L807.5,431 L797.5,421 L168.5,421 A0,0 0 0 0 168.5,421 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M797.5,421 L797.5,431 L807.5,431 L797.5,421 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="618" x="174.5" y="438.0669">Eine Superglobal-Variable in PHP, die alle Cookies enthält, die von einer Website gesetzt wurden.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="609" x="174.5" y="453.1997">Sie kann verwendet werden, um auf die Werte von Cookies zuzugreifen und sie zu verwenden.</text></g><g id="elem_GMN29"><path d="M1148,421 L1148,437 L1113.03,441 L1148,445 L1148,461.2656 A0,0 0 0 0 1148,461.2656 L1842,461.2656 A0,0 0 0 0 1842,461.2656 L1842,431 L1832,421 L1148,421 A0,0 0 0 0 1148,421 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1832,421 L1832,431 L1842,431 L1832,421 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="431" x="1154" y="438.0669">Eine Superglobal-Variable in PHP, die alle Session-Variablen enthält.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="673" x="1154" y="453.1997">Sie kann verwendet werden, um auf die Werte von Session-Variablen zuzugreifen und sie zu verwenden.</text></g><g id="elem_GMN32"><path d="M1147.5,106 L1147.5,161.3984 A0,0 0 0 0 1147.5,161.3984 L1589.32,161.3984 L1735.77,222.969 L1597.32,161.3984 L1916.5,161.3984 A0,0 0 0 0 1916.5,161.3984 L1916.5,116 L1906.5,106 L1147.5,106 A0,0 0 0 0 1147.5,106 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1906.5,106 L1906.5,116 L1916.5,116 L1906.5,106 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="748" x="1153.5" y="123.0669">Ein Session-Helper ist eine Art von Hilfsskript, das verwendet wird, um die Verwaltung von Sessions zu vereinfachen.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="389" x="1153.5" y="138.1997">Um Session zu nutzen muss session_start() genutzt werden.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="545" x="1153.5" y="153.3325">Mit dem Session-Helper muss nich in jedem PHP-File die Funktion aufgerufen werden.</text></g><g id="elem_GMN35"><path d="M1591.5,6 L1591.5,22 L1556.81,26 L1591.5,30 L1591.5,46.2656 A0,0 0 0 0 1591.5,46.2656 L2170.5,46.2656 A0,0 0 0 0 2170.5,46.2656 L2170.5,16 L2160.5,6 L1591.5,6 A0,0 0 0 0 1591.5,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M2160.5,6 L2160.5,16 L2170.5,16 L2160.5,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="558" x="1597.5" y="23.0669">Authorisierung ist der Prozess, bei dem festgestellt wird, ob ein Benutzer berechtigt ist,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="338" x="1597.5" y="38.1997">auf bestimmte Klassen oder Funktionen zuzugreifen.</text></g><g id="elem_GMN38"><path d="M1528,321 L1528,361.2656 A0,0 0 0 0 1528,361.2656 L2412,361.2656 A0,0 0 0 0 2412,361.2656 L2412,331 L2402,321 L1974,321 L1970,255.626 L1966,321 L1528,321 A0,0 0 0 0 1528,321 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M2402,321 L2402,331 L2412,331 L2402,321 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="863" x="1534" y="338.0669">JSON (JavaScript Object Notation) ist ein Datenformat, das häufig zum Austausch von strukturierten Daten im Internet verwendet wird.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="842" x="1534" y="353.1997">Es ist eine Textdarstellung von Objekten in JavaScript und kann leicht von verschiedenen Programmiersprachen eingesetzt werden.</text></g><!--link S to $S--><g id="link_S_$S"><path d="M909.369,259.302 C938.059,296.429 1005.308,383.457 1034.76,421.571 " fill="none" id="S-$S" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="906.276,255.299,908.6146,264.8662,909.3335,259.2552,914.9445,259.9742,906.276,255.299" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="1038.16,425.97,1035.8231,416.4024,1035.1032,422.0133,1029.4923,421.2933,1038.16,425.97" style="stroke:#181818;stroke-width:1.0;"/></g><!--link C to $C--><g id="link_C_$C"><path d="M303.603,257.963 C256.549,294.787 140.757,385.408 92.5768,423.114 " fill="none" id="C-$C" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="307.789,254.687,298.2359,257.0824,303.851,257.768,303.1654,263.3831,307.789,254.687" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="88.403,426.38,97.9557,423.9828,92.3404,423.2983,93.0249,417.683,88.403,426.38" style="stroke:#181818;stroke-width:1.0;"/></g><!--link SH to $S--><g id="link_SH_$S"><path d="M1715.42,258.25 C1573.79,296.877 1219.47,393.509 1093.95,427.741 " fill="none" id="SH